group 'org.training.chat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
def versionVertx = '3.5.0'
def mainClass = 'org.training.chat.MainApp'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: versionVertx
    testCompile group: 'io.vertx', name: 'vertx-unit', version: versionVertx
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Version': version,
                'Main-Class': mainClass
    }
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}